<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders de Caracter√≠sticas Mentales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50; /* Fondo oscuro para mejor contraste */
            color: white; /* Texto blanco */
        }

        .slider-container {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
        }

        .slider {
            width: 100%;
            -webkit-appearance: none; /* Eliminar apariencia por defecto en navegadores WebKit */
            background: transparent; /* Fondo transparente para la pista del slider */
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #6a0dad; /* Color morado tirando a azul */
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-webkit-slider-runnable-track {
            background: #3a3a3a; /* Color de la pista del slider */
            height: 8px;
            border-radius: 5px;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #6a0dad; /* Color morado tirando a azul */
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-moz-range-track {
            background: #3a3a3a; /* Color de la pista del slider */
            height: 8px;
            border-radius: 5px;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            position: relative;
            top: -10px;
        }

        .slider-label {
            position: relative;
            color: white; /* Texto blanco */
        }

        .slider-label:nth-of-type(1)::after {
            content: "Bad";
            position: absolute;
            left: 0;
        }

        .slider-label:nth-of-type(2)::after {
            content: "Good";
            position: absolute;
            right: 0;
        }

        .slider-value {
            margin-top: 10px;
            font-size: 1.2em;
            color: white; /* Texto blanco */
        }

        .slider-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider-section">
            <div class="slider-labels">
                <div class="slider-label">Self Control</div>
                <div class="slider-label"></div>
            </div>
            <input type="range" min="0" max="10" step="0.1" value="5" class="slider" id="selfControl">
            <div class="slider-value" id="selfControlValue">5</div>
        </div>

        <div class="slider-section">
            <div class="slider-labels">
                <div class="slider-label">Intelligence Level</div>
                <div class="slider-label"></div>
            </div>
            <input type="range" min="0" max="10" step="0.1" value="5" class="slider" id="intelligenceLevel">
            <div class="slider-value" id="intelligenceLevelValue">5</div>
        </div>

        <div class="slider-section">
            <div class="slider-labels">
                <div class="slider-label">Confidence Level</div>
                <div class="slider-label"></div>
            </div>
            <input type="range" min="0" max="10" step="0.1" value="5" class="slider" id="confidenceLevel">
            <div class="slider-value" id="confidenceLevelValue">5</div>
        </div>

        <div class="slider-section">
            <div class="slider-labels">
                <div class="slider-label">Creativity</div>
                <div class="slider-label"></div>
            </div>
            <input type="range" min="0" max="10" step="0.1" value="5" class="slider" id="creativity">
            <div class="slider-value" id="creativityValue">5</div>
        </div>

        <div class="slider-section">
            <div class="slider-labels">
                <div class="slider-label">Empathy</div>
                <div class="slider-label"></div>
            </div>
            <input type="range" min="0" max="10" step="0.1" value="5" class="slider" id="empathy">
            <div class="slider-value" id="empathyValue">5</div>
        </div>

    </div>

    <script>
        const sliders = [
            { id: 'selfControl', valueId: 'selfControlValue' },
            { id: 'intelligenceLevel', valueId: 'intelligenceLevelValue' },
            { id: 'confidenceLevel', valueId: 'confidenceLevelValue' },
            { id: 'creativity', valueId: 'creativityValue' },
            { id: 'empathy', valueId: 'empathyValue' }
        ];

        sliders.forEach(slider => {
            const element = document.getElementById(slider.id);
            const valueElement = document.getElementById(slider.valueId);

            element.addEventListener('input', function() {
                valueElement.textContent = element.value;
            });
        });
    </script>

</body>
</html>
